<!-- JS beginner project. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern.Calculator</title>
    <link rel="stylesheet" href="decoration.css">
</head>

<body>
    <!-- <div class="main-cont"> -->
    <div id="heads">
        <h3>Beginner JAVASCRIPT Project : <br>&nbsp;<u>"Calculator"</u></h3>
        
    </div>
    <div class="calc">

        <input type="text" placeholder="0" id="mainbox">
        <div>
            <button class="clrbtn">Clear</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <!-- <button>DEL</button> -->
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="plusbtn">+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <!-- <button>-</button> -->
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <!-- <button class="plusbtn">+</button> -->
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <!-- </div> -->

    <script src="logic.js"></script>
</body>

</html>
